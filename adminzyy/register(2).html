<body>

     <form id="form1" class="well"  style="width: 30em; margin: auto;margin-top: 150px;">
          <h3>会员/管理员注册</h3>
          <div class=" input-group input-group-md">
               <span class="input-group-addon" id="sizing-addon1">
                    <i class="glyphicon glyphicon-user"aria-hidden="true"></i>
               </span> 
               <input id="username" type="text" name="username" class="form-control"/>
          </div>
          <br />
          <div class="input-group input-group-md">
               <span class="input-group-addon" id="sizing-addon1">
                    <i class="glyphicon glyphicon-lock"></i>
               </span>
               <input type="password" name="password" id="password" class="form-control"/>
          </div>
          <buttom type="submit" class="btn btn-success btn-block" onclick="send()">注册</buttom>
          <a class="btn btn-sm btn-white btn-block" style="text-align: right;" th:href="@{register}" href="login.html">
               <h6>已是会员/管理员,前往登录</h6>
          </a>
     </form>
     <script>
         
          function send(){
             var name = document.getElementById('username').value;
          var password = document.getElementById('password').value;

             console.log(password)
               var xmlhttp;
            if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
            }
            else {// code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    var mes =JSON.parse(xmlhttp.responseText) 
                    if(mes.code == 1)
                    {
                        alert('注册成功');
                    }
                    if(mes.code == 0)
                    {
                      alert('用户已存在');
                    }
                    if(mes.code == 2){
                      alert('注册失败');
                    }

                }
            }
           
            xmlhttp.open("POST", "register.php", true);
            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xmlhttp.send("username="+name+"&password="+password);
        //     window.location.href = "点单页面.html";
        }
     </script>
</body>

</html>
